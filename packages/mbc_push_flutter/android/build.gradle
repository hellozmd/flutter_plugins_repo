group 'com.oocl.mbc.mbc_push'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
        maven { url "https://maven.aliyun.com/repository/google" }
        maven { url "https://maven.aliyun.com/repository/jcenter" }
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        maven {
            url 'http://download.flutter.io'
        }
        maven { url 'https://developer.huawei.com/repo/' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://maven.aliyun.com/repository/google" }
        maven { url "https://maven.aliyun.com/repository/jcenter" }
        maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
        maven {
            url 'http://download.flutter.io'
        }
        maven { url 'https://developer.huawei.com/repo/' }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.aar"])
//    implementation(name: 'com.heytap.msp', ext: 'aar')
//    implementation(name: 'vivo_pushsdk-v2.9.0.0', ext: 'aar')
//    implementation(name: 'mbcpush-debug', ext: 'aar')
    implementation 'com.huawei.agconnect:agconnect-core:1.3.1.300'
    implementation 'com.huawei.hms:push:5.0.1.300'
    implementation 'cn.jiguang.sdk:jpush:3.7.0'  // 此处以JPush 3.7.0 版本为例。
    implementation 'cn.jiguang.sdk:jcore:2.4.2'  // 此处以JCore 2.4.2 版本为例。
    implementation 'com.google.android.gms:play-services-base:17.2.1'
//    // Add the dependencies for the Firebase Cloud Messaging and Analytics libraries
    implementation 'com.google.firebase:firebase-messaging:20.2.4'

    // okhttp3的依赖
    implementation 'com.squareup.okhttp3:okhttp:3.8.1'
    // gson解析的依赖
    implementation 'com.google.code.gson:gson:2.8.0'
    // Flyme
    implementation 'com.meizu.flyme.internet:push-internal:3.9.7'
}